<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Generator</title>
</head>
<body>
    <div class="quote-wrapper">
        <!-- title -->
        <div class="quote-heading">
          <h2>Random Quote Generator</h2>
        </div>
        
        <!-- icon & quotes -->
        <div class="quote-body">
          <div class="icon-quote">
            <span class="icon">
              <i class="fas fa-quote-left"></i>
            </span>
            <span class="quote">Itâ€™s not like I live for all of humanity to like me. </span>
            <span class="icon">
                <i class="fas fa-quote-right"></i>
              </span>
          </div>
          <!-- name -->
          <div class="author">Sakuta Azusagawa </div>
    
          <!-- button -->
          <div class="quote-buttons">
            <div class="social">
                <a href="https://github.com/amiridlan/QuoteGenerator" target="_blank">
                  <i class="fab fa-github"></i>
                </a>
              </div>
              
            <div class="btn">
              <button id="quote-btn">New Quote</button>
            </div>
          </div>
        </div>
        
        <!-- footer -->
        <div class="footer">
          <p>By Amir Idlan</p>
        </div>
    
      </div>
</body>
<!-- quote collection -->
<script src="quote.js"></script>
</html>
